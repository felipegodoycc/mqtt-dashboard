<div class="topic-container">
    <div class="head-container">
      <h3>Control de Topicos</h3>
      <button mat-stroked-button (click)="addTopico()">Agregar Topico</button>
    </div>
    <div class="container">
      <table mat-table [dataSource]="dataSource" class="tabla-usuarios">
        <!-- Position Column -->
        <ng-container matColumnDef="_id">
          <th mat-header-cell *matHeaderCellDef> ID </th>
          <td mat-cell *matCellDef="let topic"> {{topic._id}} </td>
        </ng-container>
  
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> Nombre </th>
          <td mat-cell *matCellDef="let topic"> {{topic.name}} </td>
        </ng-container>

        <ng-container matColumnDef="topic">
          <th mat-header-cell *matHeaderCellDef> Topic </th>
          <td mat-cell *matCellDef="let topic"> {{topic.topic}} </td>
        </ng-container>

        <ng-container matColumnDef="unit">
          <th mat-header-cell *matHeaderCellDef> Unidad </th>
          <td mat-cell *matCellDef="let topic"> {{topic.unit}} </td>
        </ng-container>
  
        <ng-container matColumnDef="active">
          <th mat-header-cell *matHeaderCellDef> Activo </th>
          <td mat-cell *matCellDef="let topic">
            <mat-icon *ngIf="topic.active">check_box</mat-icon><mat-icon *ngIf="!topic.active">check_box_outline_blank</mat-icon>
          </td>
        </ng-container>
  
        <ng-container matColumnDef="options">
          <th mat-header-cell *matHeaderCellDef> Opciones</th>
          <td mat-cell *matCellDef="let topic">
            <button mat-stroked-button (click)="editTopic(topic)">Editar</button>
            <button mat-stroked-button *ngIf="topic.active" (click)="deleteTopic(topic)">Eliminar</button>
            <button mat-stroked-button *ngIf="!topic.active" (click)="activateTopic(topic)">Activar</button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="tabla-usuarios" [length]="totalTopics" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </div>
