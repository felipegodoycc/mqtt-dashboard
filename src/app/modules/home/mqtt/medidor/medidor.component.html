<div class="container">
    <ngx-gauge [type]="gaugeType" 
           [value]="gaugeValue" 
           [label]="gaugeLabel"  
           [append]="gaugeAppendText"
           [min]="minValue"
           [max]="maxValue"
           [thick]=thickValue
           [foregroundColor]="color"
           [backgroundColor]="backColor">
           <ngx-gauge-value style="font-size: 80%;"> {{ gaugeValue }} </ngx-gauge-value>
    </ngx-gauge>
</div>
