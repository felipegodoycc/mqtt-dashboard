<mat-card>
  <mat-card-content>
    <div *ngIf="topic.type === 'sensor'">
      <app-medidor  [gaugeValue]="value"
                    [gaugeAppendText]="topic.unit"
                    [minValue]="topic.minValue"
                    [maxValue]="topic.maxValue"
                    [gaugeLabel]="topic.name"></app-medidor>
      <mat-list>
        <mat-list-item *ngIf="messageReceived">Ult. vez {{ lastUpdate | date:'medium'}}</mat-list-item>
        <mat-list-item *ngIf="!messageReceived">
          Espere.. <mat-spinner diameter="30"></mat-spinner>
        </mat-list-item>
      </mat-list>
    </div>    
    <div *ngIf="topic.type === 'switch' && authService.canControl()" class="container-switch">
      <button type="button" (click)="cambioSwitch()" class="boton-switch">
        <mat-icon [ngClass]="{'boton-on': switchStatus}">offline_bolt</mat-icon>
      </button>  
      <h3 style="text-align: center;">{{topic.name}}</h3>
    </div>
  </mat-card-content>
</mat-card>
