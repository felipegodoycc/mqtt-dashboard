<div class="grid-container">
  <div class="head-container">
    <h1 class="mat-h1">Dashboard</h1>
    <button class="updateButton" mat-stroked-button (click)="updateCards()"><mat-icon>refresh</mat-icon></button>
  </div>
  <mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let a of topics">
      <app-card-info [(topic)]="a.value" [refresh]="refreshCards.asObservable()"></app-card-info>
    </mat-grid-tile>
  </mat-grid-list>
  <div class="container">
    <mat-form-field>
      <input matInput [(ngModel)]="date" (dateInput)="fechaSelected($event.value)" [matDatepicker]="picker" placeholder="Seleccione un dia">
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field>
      <mat-select multiple [(value)]="selected">
        <mat-option *ngFor="let topic of topics" [value]="topic.value">
          {{ topic.viewValue }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <button mat-stroked-button (click)="getData()" [disabled]="!isDateSelected"><mat-icon>search</mat-icon></button>
  </div>

  <mat-grid-list [cols]=2 rowHeight="300px">
    <mat-grid-tile>
      <div style="width: 100%; height: 50vh;" *ngIf="loading">
        <mat-spinner style="margin:10% auto;" ></mat-spinner>
      </div>
      <app-line-chart *ngIf="isData && !loading" [(data)]="graphData"></app-line-chart>
      <h3 *ngIf="!isData && !loading"> No hay informacion disponible </h3>
    </mat-grid-tile>
    <mat-grid-tile>
      <mat-card *ngFor="let item of mediciones">
        <mat-card-title class="card-detalle-title">{{ item._id }}</mat-card-title>
        <mat-card-content>
          <mat-list>
            <mat-list-item>Minima registrada: {{item.minValue}}</mat-list-item>
            <mat-list-item>Maxima registrada: {{item.maxValue}}</mat-list-item>
          </mat-list>
        </mat-card-content>

      </mat-card>
    </mat-grid-tile>

  </mat-grid-list>



</div>
