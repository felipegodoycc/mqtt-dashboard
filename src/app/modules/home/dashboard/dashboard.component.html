<div class="grid-container">
  <div class="head-container">
    <h1 class="mat-h1">Dashboard</h1>
    <button class="updateButton" mat-stroked-button (click)="updateCards()"><mat-icon>refresh</mat-icon></button>
  </div>
  <mat-grid-list [cols]="breakpoint" rowHeight="2:1" (window:resize)="onResize($event)">
    <mat-grid-tile *ngFor="let topic of topics">
      <app-card-info class="card-info" [topic]="topic" [refresh]="refreshCards.asObservable()"></app-card-info>
    </mat-grid-tile>
  </mat-grid-list>
  <app-busqueda></app-busqueda>
</div>
