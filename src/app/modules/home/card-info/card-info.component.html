<mat-card>
    <div style="width: 100%; height: 50vh;" *ngIf="loading">
        <mat-spinner style="margin:10% auto;" ></mat-spinner>
    </div>
    <div *ngIf="data">
        <mat-card-title>{{ data.tipo }}</mat-card-title>
        <mat-card-content>
            <mat-list>
                <mat-list-item>{{ data.topic }}</mat-list-item>
                <mat-list-item>{{ data.value }}</mat-list-item>
                <mat-list-item>{{ data.tipo }}</mat-list-item>
            </mat-list>
        </mat-card-content>
    </div>    
</mat-card>
