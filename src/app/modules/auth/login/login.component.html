<div class="box">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Inicio sesion</mat-card-title>
        </mat-card-header>
    
        <form class="example-form" #form (submit)="onSubmit(form)">
            <mat-card-content>
                <mat-form-field class="full-width">
                    <input matInput placeholder="Usuario" [(ngModel)]="usuario.username" name="username" required >
                </mat-form-field>
    
                <mat-form-field class="full-width">
                    <input matInput placeholder="Password" minlength="6" [(ngModel)]="usuario.password" name="password" type="password" required>
                </mat-form-field>
    
                <mat-checkbox [(ngModel)]="recordarme" name="recordar" labelPosition="before">Recordarme</mat-checkbox>
            </mat-card-content>
            <button mat-stroked-button type="submit" class="btn-block">Iniciar sesion</button>
        </form>
    </mat-card>

</div>
