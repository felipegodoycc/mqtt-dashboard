<div>
  <mat-card>
    <mat-card-header>
        <mat-card-title>Create User</mat-card-title>
    </mat-card-header>

    <form class="example-form" #form (submit)="onSubmit(form)">
        <mat-card-content>
          <mat-form-field class="full-width">
              <input matInput placeholder="Usuario" [(ngModel)]="usuario.username" name="username" required >
          </mat-form-field>
          <mat-form-field class="full-width">
            <input matInput placeholder="Email" [(ngModel)]="usuario.email" name="email" required email>
        </mat-form-field>

          <mat-checkbox [(ngModel)]="usuario.role.admin" name="isAdmin">Admin</mat-checkbox>
          <mat-checkbox [(ngModel)]="usuario.role.view" name="isView">View</mat-checkbox>
          <mat-checkbox [(ngModel)]="usuario.role.control" name="isControl">Control</mat-checkbox>
        </mat-card-content>
        <button mat-stroked-button type="submit"
                                   class="btn-block">Crear</button>
    </form>
  </mat-card>
</div>
