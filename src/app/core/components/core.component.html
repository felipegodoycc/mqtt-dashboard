<mat-sidenav-container class="sidenav-container" *ngIf="isUserLoggedIn">
  <mat-sidenav #sidenaver class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="'home/dashboard'">Home</a>
      <a mat-list-item [routerLink]="'home/dispositivos'">Sonoff</a>
      <a mat-list-item [routerLink]="'home/mqtt-control'">MQTT</a>
      <a mat-list-item *ngIf="auth.isAdmin()" [routerLink]="'admin'">Admin</a>
      <a mat-list-item (click)="logout()">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="sidenaver.toggle()">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>MQTT App</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet *ngIf="!isUserLoggedIn"></router-outlet>
